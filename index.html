<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Gallery</title>
<link rel="stylesheet" href="styles.css">
<style>
  body {
    background-image: url('bg.jpg');
    background-size: cover; /* Adjusts the background image size to cover the entire container */
    background-repeat: no-repeat; /* Prevents the background image from repeating */
    background-position: center; /* Centers the background image horizontally and vertically */
  }
</style>
</head>
<body>
<center>
<div class="jumbotron">
  <h1>Welcome to my Image Gallery</h1>
  <p>MLBB</p>
</div>

<div class="gallery">
  <div class="column">
    <div class="gallery-item">
      <img src="1.jpg" alt="Image 1">
    
   
      <img src="2.jpg" alt="Image 2">
    
      <img src="3.jpg" alt="Image 3">
    
  
      <img src="4.jpg" alt="Image 4">
  
  </div>
  
  <div class="column">
    <div class="gallery-item">
      <img src="5.jpg" alt="Image 5">
      <img src="6.jpg" alt="Image 6">
 
      <img src="7.jpg" alt="Image 7">
      <img src="8.jpg" alt="Image 8">
    </div>
  </div>
</div>
</center>

<script src="script.js"></script>
</body>
</html>
